<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <title>NBA</title>
</head>
<body>
    <p class="shadow text2">MY NBA ROSTER</p>

<div class="input">
    <input type="text" style="font-size:24pt" id="team-input" placeholder="Team?">
    <button class="bttn" onclick="getRoster()">Get Roster</button>
</div>

<div class="players-container">
    <div class="firstName-container"></div>
    <div class="lastName-container"></div>
    <div class="position-container"></div>
    <div class="number-container"></div>
    <div class="pic-container"></div>
</div>

        <script id="player-template" type="text/x-handlebars-template">
            {{#each player}}
            <div class="player">
                    <div class="name">{{firstName}}, {{lastName}}</div>
                    <img class="img" src="https://nba-players.herokuapp.com/players/{{lastName}}/{{firstName}}" onerror="this.src='https://sooluciona.com/wp-content/uploads/2019/06/Cua%CC%81ntos-anillos-gano-Kareem-Abdul-Jabbar.jpg'">
                    <div class="positionJ">{{position}} - #{{jersey}}</div>
            </div>
            {{/each}}

        </script>
    

    <script src="handlebars/dist/handlebars.js"></script>
    <script src="jquery/dist/jquery.js"></script>
    <script src="main.js"></script>
</body>
</html>
